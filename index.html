  background: yellow;

}
#myAnimation {
  width: 50px;
  height: 50px;
  background-color: red;
  position: absolute;
  animation: moveDiagonally 4s linear forwards; /* Animation setup */
}

@keyframes moveDiagonally {
  from {
    top: 0;
    left: 0;
  }
  to {
    top: 350px;
    left: 350px;
  }
}
</style>
